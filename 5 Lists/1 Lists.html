<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <p>How to create an unordered list</p>
    <ul>
      item 1
    </ul>
    <ul>
      item 2
    </ul>
    <ul>
      item 3
    </ul>
    <ul>
      item 4
    </ul>
    <ul>
      item 5
    </ul>
    <p>How to create an ordered list</p>
    <ol>
      item 1
    </ol>
    <ol>
      item 2
    </ol>
    <ol>
      item 3
    </ol>
    <ol>
      item 4
    </ol>
    <ol>
      item 5
    </ol>
  </body>
</html>

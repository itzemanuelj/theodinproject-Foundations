<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Knowlwdge Check</title>
  </head>
  <body>
    <p>What HTML element is used to create an unordered list?</p>
    <ol>
      item 1
    </ol>
    <p>What HTML element is used to create an unordered list?</p>
    <ul>
      item 1
    </ul>
    <p>
      What HTML element is used to create list items within both unordered and
      ordered lists?
    </p>
    <ul>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ul>
    <ul>
      <li>child 1</li>
      <li>child 2</li>
      <li>child 3</li>
    </ul>
    <ul>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </body>
</html>
